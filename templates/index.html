<html>

<head>
    <meta charset="utf-8" />
    <title>Homepage - Software Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>


<body>
    {% if session %}
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue lighten-2 class">
                <div class="row">
                    <div class="col s11">
                        Welcome {{session.userinfo.nickname}}!
                    </div>
                    <a class=“col s1” href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <a class=“col s1” href="/create_quiz">Create Quiz</a>
    <a class=“col s1” href="/rankings">Rankings</a>

    <div>
        <div>
            {% else %}
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper blue lighten-2 class">
                        <div class="row">
                            <div class="col s11">
                                Welcome Guest!
                            </div>
                            <a class=“col s1” href="/login">Login</a>
                        </div>
                    </div>
                </nav>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
