<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Quiz Homepage</title>
</head>

<body>
    <h1>Software Engineering Quiz Homepage</h1>
    <div><a href="{{url_for('login')}}">Login Page</a></div>
    <div><a href="{{url_for('register')}}">Register Page</a></div>

    <div>
        <table border="1" class="searchable sortable">
            <caption>Players</caption>
            <thead>
                <tr>
                    <th>Player ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td> {{ r.0 }}</td>
                    <td> {{ r[1] }}</td>
                    <td> {{ r[2] }}</td>
                    <td> {{ r[3] }}</td>
                    <td> <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete Player"
                            onclick="window.location = '/delete_player/{{r.0}}'"> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>

</html>
