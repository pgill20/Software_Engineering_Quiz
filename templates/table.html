<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/rankingStyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Rankings</title>
</head>

<body>
  {% if session %}
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue lighten-2 class">
        <div class="row">
          <div class="col s12">
            <h5 class="col s6">Welcome {{session.userinfo.nickname}} ! </h5>
            <h5 class="brand-logo center col s6">Rankings</h5>
            <ul class="right">
              <a href="/logout">
                <h5>Logout</h5>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div>
    <div>
      {% else %}
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue lighten-2 class">
            <div class="row">
              <div class="col s12">
                <h5 class="col s6">Welcome Guest !</h5>
                <h5>Rankings</h5>
                <ul class="right">
                  <a class=â€œcol s6" href="/login">
                    <h5 class="brand-logo center col s6">Rankings</h5>
                  </a>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
      {% endif %}
    </div>
  </div>

  <table class="class=table-wrapper">
    <tr class="table__header">
      {% for header in headings %}
      <th class="table__head">{{ header }}</th>
      {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table__row">
      {% for cell in row %}
      <td class="table__cell">{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </div>

  <div>
    <h3 class="center-align"><a id="title" href="{{ url_for('index') }}" class="brand-logo center col s6">Return to
        homepage</a></h3>
  </div>

</body>

</html>
